{% extends "blogs/index.htm" %}

{% block titulo %}{{ blog.titulo }}{% endblock %}

{% block cabecera %}
  <h1>{{ blog.titulo }}</h1>
  <p>{{ blog.descripcion }}</p>
{% endblock %}

{% block contenido %}
  {% for articulo in articulos %}
  <article>
    <h2>{{ articulo.titulo }}</h2>
    <p>{{ articulo.contenido }}</p>
  <article>
  {% endfor %}
{% endblock %}
